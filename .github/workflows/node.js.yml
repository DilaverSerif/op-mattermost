# This workflow will do a clean install of node dependencies, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x, 14.x]

    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - run: npm ci
    - run: npm run build --if-present
    - run: npm test
      env:
        OP_ACCESS_TOKEN: ${{ secrets.OP_ACCESS_TOKEN }}
        MATTERMOST_SLASH_TOKEN: ${{ secrets.MATTERMOST_SLASH_TOKEN }}
        MATTERMOST_ACCESS_TOKEN: ${{ secrets.MATTERMOST_ACCESS_TOKEN }}
        INT_URL: https://op-mattermost.herokuapp.com/
        MM_URL:  https://op-mattermost-mm.herokuapp.com/api/v4/
        OP_URL: https://op-mattermost.openproject.com/api/v3/
